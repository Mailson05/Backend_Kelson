spring.application.name=Aluno Online

# Configuracao do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/alunoonline?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=4231
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracao do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations

api.security.token.secret=${JWT_SECRET:123456}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000